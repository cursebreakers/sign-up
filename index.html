<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./resources/style.css">
</head>
<body>
    <div class="panel" id="title">
      <a class="headerlnk" href="https://cursebreakers.net"><img id="logo" width="333px" src="./resources/imgs/cbshocklogo.png"></a>
      <p>Welcome</p>
    </div>
    <div class="panel" id="sign-sheet">
      <h2>Sign up</h2>
      <p>We invite any and all interests to become a member! It is free to join, and we won't sell your data or send you any spam. (Read our member terms and platform policies here)</p>
      <form>
        <div class="section" id="name">
          <h3>Name</h3>
          <label for="firstNam">*First</label>
          <input type="name" id="firstNam" value="" required/>
          <label for="lastNam">*Last</label>
          <input type="name" id="lastNam" value="" required/>
        </div>
        <div class="section" id="contact">
          <h3>Contact</h3>
          <label for="email">*Email</label>
          <input type="email" id="email" name="email" value="" required/>
          <label for="phone">Phone</label>
          <input type="tel" id="tel" name="tel" value="" minlength="7" maxlength="10"/>
          <label for="website">Website/URL</label>
          <input type="url" id="url" name="url"/>
        </div>
        <div class="section" id="password">
          <h3>Create Password</h3>
          <label for="pwd">*Password</label>
          <input type="password" id="pwd" value="" pattern="[0-9a-fA-F]{4,8}" required/>
          <label for="pwd2">*Confirm password</label>
          <input type="password" id="pwd2" value="" pattern="[0-9a-fA-F]{4,8}" required/>
        </div>
        <button type="submit">Become a Member</button>
      </form>
    </div>
</body>
</html>
